{% extends 'base.html' %}

{% block title %}
Start
{% endblock %}

{% block content %}
<h3>Gib bitte deine Probanden-ID ein:</h3>
<form method="POST">
    <input type="text" id="participant-id" name="participant_id" onkeyup="checkUserExists({{ users }})" required>
    <button class="pure-button" id="submit-participant-id" type="submit" value="submit">
        Submit
    </button>
    <div id="warning-container" hidden>
        <span id="warning-container-span">
            Diese Nutzer-ID existiert bereits! Bitte geben Sie eine andere ID ein.
        </span>
    </div>
</form>
{% endblock %}
